<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <!-- // Chrome for Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <title>Interactive query app</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" href="https://js.arcgis.com/3.14/dijit/themes/tundra/tundra.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.14/esri/css/esri.css">
    
    <link rel="stylesheet" href="styles/population_comparison.css">

    <script>var dojoConfig = { parseOnLoad: true };</script>
    <script src="https://js.arcgis.com/3.14compact/"></script>
    <script src="js/population_comparison.js"></script>
  </head>
  <body class="tundra">
    <div data-dojo-type="dijit.layout.BorderContainer"
         data-dojo-props="design:'headline',gutters:false"
         style="width: 100%; height: 100%; margin: 0;">
      <div id="map"
           data-dojo-type="dijit.layout.ContentPane"
           data-dojo-props="region:'center'">

        <div id="feedback">
          <h3>County Info</h3>
          <div id="info">
            Touch to see how a particular county's population compares to the most populous county in Wisconsin.
          </div>
          <div id="county">...county name here...</div>
          <div id="gauge" style="position:absolute; width: 290px; height: 230px;"></div>
          
        </div>
      </div>
    </div>
  </body>
</html>
